<div class="alert alert-primary" role="alert" style="margin: 10px 0px;">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="row" colspan="3" class="text-center">CARRITO</th>
            </tr>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
            </tr>
        </thead>
        <tbody>
            {% if request.session.cart.items %}
            {% for key, value in request.session.cart.items %}
            <tr>
                <td>{{value.title}}</td>
                <td>{{value.subtotal}}</td>
                <td>{{value.quantity}}
                <a href="{% url 'add' value.product_id %}" class="badge btn btn-dark badge-dark">+</a>
                <a href="{% url 'subtract' value.product_id %}" class="badge btn btn-dark badge-dark">-</a>
                </td>
            </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="3">
                    <div class="alert alert-danger text-center">Sin Productos</div>
                </td>
            </tr>
            {% endif %}
            <tr>
                <th scope="row">Total:</th>
                <td colspan="2">$ {{total_pay}}</td>
            </tr>
        </tbody>   
    </table>
    <hr>
</div>
<div class="row text-center">
    <div class="col-6"><a href="{% url 'clear' %}" class="btn btn-danger">Limpiar</a></div>
    <div class="col-6"><a href="{% url 'confirm' %}" class="btn btn-success">Confirmar</a></div>
</div>
