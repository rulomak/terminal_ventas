<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal de Ventas</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 align-self-center" style="background-color: rgb(120, 164, 231); border-end-start-radius: 10px; "><h1 class="display-1">Mr. PIZZA</h1></div>
        </div>
        
        <div class="row">
            <div class="col-8">
                    <!-- cuerpo productos -->
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        {% for category in categories %}
                          <li class="nav-item" role="presentation">
                            <a href="{% url 'category' category.id %}" style="text-decoration: none;">
                                <button class="nav-link" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">{{category.name}}</button>
                            </a>
                          </li>
                        {% endfor %}
                      </ul>
                      <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">{% include "category.html" %}</div>
                        
                      </div>
                      <!--fin productos-->
                      
            </div>
            <div class="col-4">
                {% include "cart.html" %}
            </div>
        </div>
        
    </div>
    
</body>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
